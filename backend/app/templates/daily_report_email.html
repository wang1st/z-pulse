<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if report_type == 'weekly' %}财政周报{% else %}财政晨报{% endif %} - {{ report_date }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #111827;
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f3f4f6;
    }
    .email-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 22px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .header {
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
    }
    .meta {
      margin-top: 6px;
      font-size: 12px;
      color: #6b7280;
    }
    .footer {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>{% if report_type == 'weekly' %}财政周报{% else %}财政晨报{% endif %}</h1>
      <div class="meta">{{ report_date }}</div>
    </div>

    <!-- report_content is pre-rendered safe HTML -->
    <div>
      {{ report_content | safe }}
    </div>

    <div class="footer">
      <div>本邮件由 Z-Pulse 自动发送</div>
      <div style="margin-top:6px;"><a href="{{ web_url }}">查看网页版</a></div>
    </div>
  </div>
</body>
</html>
